			<script>
				$(document).ready(function() {
					var html_button_installed = '<button type="button" class="btn btn-success disabled">installiert</button>';
					var html_button_not_installed = '<button type="button" class="btn btn-warning disabled">fehlt</button>';
					
					$.getJSON("{DATA_URL}/status", function(result){
						console.log( Object.keys(result.event_handler.events).length );
						$("#history_event_length").text(result.history_event.length);
						$("#event_handler_length").text(
							Object.keys(result.event_handler.actions).length +
							' / ' +
							Object.keys(result.event_handler.events).length
						);
						$.each(result.environment, function(modul_area_name, modul_area){
							$.each(modul_area, function(modul_name, modul){
								$("#module_status_table_body").append(
									'<tr>'+
									'<td>'+ modul_area_name +'</td>'+
									'<td>'+ modul_name +'</td>'+
									'<td>'+ ((modul.installed) ? html_button_installed : html_button_not_installed) + '</td>' +
									'<td>'+ ((modul.installed) ? modul.file : '') + '</td>' +
									'<td>'+ '<a href="{BASE_URL}/help/install/' + modul_area_name + '/' + modul_name + '.html?installed=' + modul.installed + '">' +
										'<button type="button" class="btn btn-info">Info</button></a>' + 
									'</td>' +
									'</tr>'
								);
							});
						});
					});
				});
			</script>
